<html>
<head>
  <title>Three Dimensional Scatter Plot Example</title>
  <link rel="stylesheet" href="astrojs.css" type="text/css" charset="utf-8">
  <!-- <style>
  canvas {
    border: 1px solid red;
  }
  </style> -->
  <script type="text/javascript" src="lib/gl-matrix.js"></script>
  <script type="text/javascript" src="../dist/ruse.js"></script>
  
  <script type="text/javascript" src="lib/fits.js"></script>
  
  <script type="text/javascript">
  
  function main() {
    
    // Pretend we already have a gl context running
    var el = document.querySelector("#ruse");
    var ruse = new astro.Ruse(el, 800, 400);
    
    var key1 = "CX";
    var key2 = "CY";
    var key3 = "CZ";
    
    new astro.FITS('data/plates-dr9.fits', function(f) {
      var table = f.getDataUnit();
      table.getRows(0, table.rows, function(rows) {
        rows = rows.map(function(d) {
          datum = {};
          datum[key1] = d[key1];
          datum[key2] = d[key2];
          datum[key3] = d[key3];
          return datum;
        });
        ruse.plot(rows);
      });
    });
    
  }
  </script>
  
</head>

<body onload='main()'>
  <div class='content'>
    <h3>Three Dimension Plot</h3>
    <div class='container'>
      <canvas id="ruse"></canvas>
    </div>
  </div>
</body>
</html>
